<div class="container">
    <h2>Replay Subject</h2>
    <br>
    <div class="row">
        <div class="col">
           <h3>{{methodInterval? 'Interval Started' : 'Add Video'}}</h3>
        </div>
    </div>
    <div class="button">
        <button class="btn btn-warning shadow" 
        (click)="toggleMethod()">Toggle Method</button>
    </div>

    <hr>

    <div class="row justify-content-center" *ngIf="!methodInterval">
        <div class="col-md-4">
            <input type="text" class="form-control" #video>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success shadow" (click)="onVideoAdd(video)">Add Video</button>
        </div>
        
    </div>

    <hr *ngIf="!methodInterval">

    <div class="row">
        <div class="col-md-4">
            <strong>User - 01</strong>
            <hr>
            <ul class="video-list" >
                <li *ngFor="let item of user1List"><strong>Video :</strong> {{item}}</li>
            </ul>
        </div>

        <div class="col-md-4">
            <strong>User - 02</strong>
            <hr>
            <ul class="video-list" >
                <li *ngFor="let item of user2List"><strong>Video :</strong> {{item}}</li>
            </ul>
            <button class="btn " 
            [ngClass]="subMode2? 'btn-danger' : 'btn-success' "  
            (click)="user2subscribe()">
            {{subMode2? 'Unsubscribe ' : 'Subscribe Now'}}
            </button>
        </div>

        <div class="col-md-4">
            <strong>User - 03</strong>
            <hr>
            <ul class="video-list" >
                <li *ngFor="let item of user3List"><strong>Video :</strong> {{item}}</li>
            </ul>
            <button class="btn " 
            [ngClass]="subMode3? 'btn-danger' : 'btn-success' "  
            (click)="user3subscribe()">
            {{subMode3? 'Unsubscribe ' : 'Subscribe Now'}}
            </button>        </div>
    </div>
</div>
